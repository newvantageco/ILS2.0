name: CI - Redis-backed integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  redis-integration:
    name: Redis integration tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Run unit tests (including Redis-backed guarded tests)
        env:
          REDIS_URL: redis://localhost:6379
          WORKERS_QUEUE_BACKEND: redis-streams
          METRICS_ENABLED: 'true'
        run: |
          # Run the unit test target which includes guarded Redis integration tests.
          # Adjust this command if your repo uses a different script for unit tests.
          npm run test:unit
