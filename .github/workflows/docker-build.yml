name: Docker Build and Scan

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: ${{ github.event_name == 'pull_request' }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check image size
        run: |
          IMAGE_SIZE=$(docker images ${{ steps.meta.outputs.tags }} --format "{{.Size}}")
          echo "Image size: $IMAGE_SIZE"

          # Warn if image is larger than 1GB
          SIZE_BYTES=$(docker images ${{ steps.meta.outputs.tags }} --format "{{.Size}}" | numfmt --from=iec)
          if [ $SIZE_BYTES -gt 1073741824 ]; then
            echo "::warning::Image size exceeds 1GB"
          fi

  test-image:
    name: Test Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ils-app:test
          cache-from: type=gha

      - name: Test container starts
        run: |
          docker run -d --name test-container \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            -e SESSION_SECRET=test \
            ils-app:test

          sleep 10

          # Check if container is still running
          if [ "$(docker ps -q -f name=test-container)" ]; then
            echo "✅ Container is running"
            docker logs test-container
          else
            echo "❌ Container failed to start"
            docker logs test-container
            exit 1
          fi

      - name: Test health endpoint
        run: |
          CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' test-container)

          # Wait for app to be ready
          for i in {1..30}; do
            if curl -f http://$CONTAINER_IP:5000/api/health; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Waiting for app to be ready..."
            sleep 2
          done

          echo "❌ Health check failed"
          docker logs test-container
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true
