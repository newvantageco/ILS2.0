apiVersion: v1
kind: ConfigMap
metadata:
  name: ils-config
  namespace: ils-production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "5000"
  CORS_ORIGINS: "https://api.lens-system.com"
  LIMS_API_BASE_URL: "https://api.lims-provider.com"
  LIMS_API_TIMEOUT: "30000"
  MAX_POOL_SIZE: "20"
  DATABASE_SSL_MODE: "require"
  REDIS_FAMILY: "6"
  REDIS_TLS: "true"
  AUTH_PROVIDER: "cognito"
  JWKS_CACHE_TTL: "3600000"

---
apiVersion: v1
kind: Secret
metadata:
  name: ils-secrets
  namespace: ils-production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:PASSWORD@RDS_ENDPOINT:5432/ilsdb"
  REDIS_URL: "redis://:AUTH_TOKEN@REDIS_ENDPOINT:6379/0"
  AUTH_ISSUER: "https://cognito-idp.us-east-1.amazonaws.com/POOL_ID"
  AUTH_AUDIENCE: "CLIENT_ID"
  LIMS_API_KEY: "api-key-from-lims-provider"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ils-app
  namespace: ils-production
  labels:
    app: ils-app
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ils-app
  template:
    metadata:
      labels:
        app: ils-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ils-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: app
        image: "ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ils-app:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ils-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ils-config
              key: LOG_LEVEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ils-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ils-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ils-secrets
              key: REDIS_URL
        - name: AUTH_ISSUER
          valueFrom:
            secretKeyRef:
              name: ils-secrets
              key: AUTH_ISSUER
        - name: AUTH_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: ils-secrets
              key: AUTH_AUDIENCE
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ils-app
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: ils-app
  namespace: ils-production
  labels:
    app: ils-app
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ils-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ils-app-hpa
  namespace: ils-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ils-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ils-app-pdb
  namespace: ils-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ils-app

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ils-app
  namespace: ils-production

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ils-app-role
  namespace: ils-production
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ils-app-binding
  namespace: ils-production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ils-app-role
subjects:
- kind: ServiceAccount
  name: ils-app
  namespace: ils-production

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ils-app-policy
  namespace: ils-production
spec:
  podSelector:
    matchLabels:
      app: ils-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ils-production
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to:
    - podSelector: {}
    ports:
    - protocol: UDP
      port: 53
