version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ils-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ils_db
      POSTGRES_USER: ils_user
      POSTGRES_PASSWORD: ils_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ils_user -d ils_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ils-network

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: ils-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ils_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ils-network

  # ILS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ils-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://ils_user:ils_password@postgres:5432/ils_db
      REDIS_URL: redis://:ils_redis_password@redis:6379
      SESSION_SECRET: development_session_secret_change_in_production
      ALLOWED_ORIGINS: http://localhost:5005,http://localhost:3000
      CORS_ORIGIN: http://localhost:5005
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_PUBLISHABLE_KEY: pk_test_dummy
    ports:
      - "5005:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ils-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: ils-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - ils-network

  # Redis Commander - Redis Management UI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ils-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379:0:ils_redis_password
    ports:
      - "8081:8081"
    networks:
      - ils-network

networks:
  ils-network:
    driver: bridge
    name: ils-network

volumes:
  postgres_data:
    name: ils-postgres-data
  redis_data:
    name: ils-redis-data
