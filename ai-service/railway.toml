# Railway Configuration for Python AI/ML Service
# This service provides AI and ML capabilities including RAG, OCR, and model inference

[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/api/v1/models/health"
healthcheckTimeout = 300

# Start command
startCommand = "uvicorn api.main:app --host 0.0.0.0 --port $PORT"

# Resource allocation
# AI/ML workloads require more memory
# Recommended for production: 4GB RAM, 2 vCPU

[variables]
# These are set automatically by Railway, but listed here for reference
PYTHON_ENV = "production"
