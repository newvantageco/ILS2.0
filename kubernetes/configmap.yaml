apiVersion: v1
kind: ConfigMap
metadata:
  name: ils-config
  namespace: ils-production
data:
  NODE_ENV: "production"
  PORT: "5000"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"

  # PostgreSQL
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "ils_db"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Application settings
  ALLOWED_ORIGINS: "https://ils.example.com"
  MAX_FILE_SIZE: "10485760"
  UPLOAD_DIR: "/app/uploads"
