apiVersion: v1
kind: Service
metadata:
  name: ils-app-service
  namespace: ils-production
  labels:
    app: ils-app
spec:
  type: ClusterIP
  selector:
    app: ils-app
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  sessionAffinity: ClientIP  # For sticky sessions
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ils-app
  namespace: ils-production
  labels:
    app: ils-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ils-app
  template:
    metadata:
      labels:
        app: ils-app
        version: v1
    spec:
      containers:
        - name: ils-app
          image: ils-app:latest  # Replace with your registry/image
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ils-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: ils-config
                  key: PORT
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: ils-config
                  key: HOST
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ils-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ils-secrets
                  key: REDIS_URL
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ils-secrets
                  key: SESSION_SECRET
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: ils-config
                  key: ALLOWED_ORIGINS
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: logs-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ils-app
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: ils-production
spec:
  accessModes:
    - ReadWriteMany  # Shared across pods
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard  # Change to your storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: ils-production
spec:
  accessModes:
    - ReadWriteMany  # Shared across pods
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change to your storage class
