# IMPORTANT: This is a template. Replace with actual secrets using kubectl create secret
# kubectl create secret generic ils-secrets \
#   --from-literal=database-url='postgresql://user:password@host/db' \
#   --from-literal=session-secret='your-session-secret' \
#   --from-literal=postgres-password='your-postgres-password' \
#   --from-literal=redis-password='your-redis-password' \
#   --namespace=ils-production

apiVersion: v1
kind: Secret
metadata:
  name: ils-secrets
  namespace: ils-production
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: "ils_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://ils_user:CHANGE_ME@postgres-service:5432/ils_db"

  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_URL: "redis://:CHANGE_ME@redis-service:6379"

  # Session secret
  SESSION_SECRET: "CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS"

  # API Keys (add as needed)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  STRIPE_SECRET_KEY: ""
