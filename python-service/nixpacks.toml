# Nixpacks Configuration for Python Analytics Service
# Lightweight analytics and ML microservice

[phases.setup]
nixPkgs = ["python311", "gcc", "zlib", "glib", "libpq"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install --no-cache-dir -r requirements.txt"]

[start]
# Use [::] for IPv4/IPv6 dual-stack compatibility on Railway
cmd = "uvicorn main:app --host '[::]' --port $PORT --workers 1"

[variables]
PYTHON_ENV = "production"
PYTHONUNBUFFERED = "1"
