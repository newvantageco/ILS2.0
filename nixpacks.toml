# Nixpacks Configuration for Railway Deployment
# This optimizes the build process for ILS 2.0 on Railway

[phases.setup]
# Updated to Node.js 22 as per project requirements
nixPkgs = ["nodejs-22_x", "python311", "cairo", "pango", "libjpeg", "giflib", "gcc", "pkg-config"]

[phases.install]
cmds = [
  "npm ci --include=dev"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
# Run migrations before starting the application
cmd = "npm run db:migrate && node dist/index.js"

[variables]
NODE_ENV = "production"
