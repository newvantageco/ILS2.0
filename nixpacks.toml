# Nixpacks Configuration for Railway Deployment
# This optimizes the build process for ILS 2.0 on Railway

[phases.setup]
nixPkgs = ["nodejs-20_x", "python311", "cairo", "pango", "libjpeg", "giflib"]

[phases.install]
cmds = [
  "npm ci --include=dev"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run db:migrate && node dist/index.js"

[variables]
NODE_ENV = "production"
