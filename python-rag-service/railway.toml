# Railway Configuration for Python RAG Service
# This service provides vector similarity search and RAG capabilities

[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 300

# Start command
startCommand = "uvicorn api.main:app --host 0.0.0.0 --port $PORT"

# Resource allocation
# Recommended for AI/ML workloads: 4GB RAM, 2 vCPU

[variables]
# These are set automatically by Railway, but listed here for reference
PYTHON_ENV = "production"
